<!DOCTYPE html>
<html lang="en">
<head><link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Test/Webpage</title>
    <style>
        @keyframes pulse {
            from {
                opacity: 0.0;
                font-size: 100%;
            }

            to {
                opacity: 1.0;
                font-size: 245%;
            }}

        #header1 {font-weight:bold;
            font-family: 'Rock Salt', cursive;
            background-color: rgba(245, 195, 113, 0.52);
            animation-name:pulse;
            animation-duration: 2s;
            animation-iteration-count:2;
            animation-direction:alternate-reverse;

            box-shadow:
                    rgba(0, 0, 128, 0.25)
                    0px

                    9px

                    4px;
            text-align:center}


        body {  background-color: #ffffff;}
        p {color: #230203;
            font-family: 'Lora', serif;}


        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 180px;
            background-color: rgba(245, 195, 113, 0.52);
        }

        li a {
            display: block;
            color: rgb(0, 0, 0);
            padding: 8px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: rgba(245, 195, 113, 0.52);
            color: rgb(0, 0, 0);
        }
    </style>
</head>
